<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
</head>
<body>
  <form method="GET">
    First Name: <input type="text" name="firstname"><br>
    Last Name: <input type="text" name="lastname"><br>
    Email: <input type="email" required>
    <input type="submit" value="Register!">
    <input type="reset">
    Password: <input type="password" name="password" min="5">
    <input type="submit">
    Birthday: <input type="date" name="birthday"><br> 
    Gender:<br> 
    <input type="radio" name="gender" value="Male">Male<br>
    <input type="radio" name="gender" value="Female">Female<br>
    <input type="radio" name="gender" value="Other">Other<br>
    Texas Teams: <br>
    <input type="checkbox" name="Long Horns"> Long Horns<br>
    <input type="checkbox" name="Texas AM"> Texas Am<br>
    <input type="checkbox" name="Baylor"> Baylor<br>
    <input type="checkbox" name="TCU"> TCU<br>
    Pick Your School: <b>
     <select name="Pick Your School"> 
      <option value="Long Horns">Long Horns</option>
      <option value="Texas AM">Texas Am</option>
      <option value="Baylor">Baylor</option>
      <option value="TCU">TCU</option>
     </select><br>
     <input type="submit" value="Register!">
     <input type="reset">
  </form>
</body>
</html>
